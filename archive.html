---
layout: page
title: Archive
class: page-archive
display: 2
---

<section class="post-list">

  {% for post in site.posts %}

    <div class="post-item">
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="post-date">{{ post.date | date: '%B %d, %Y' }}</span>

      <span class="tags">
        {% for tag in post.tags %}
          <span class="tags-item">{{ tag }}</span>
        {% endfor %}
      <span>
    </div>

  {% endfor %}

</section>

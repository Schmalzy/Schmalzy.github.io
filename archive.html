---
layout: default
title: Archive
display: 3
---

<section class="post-list">

  {% for post in site.posts %}

    <div class="post-item">
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="post-date">{{ post.date | date_to_string }}</span>

      <span class="tags">
        {% for tag in post.tags %}
          <span class="tags-item">{{ tag }}</span>
        {% endfor %}
      <span>
    </div>

  {% endfor %}

</section>

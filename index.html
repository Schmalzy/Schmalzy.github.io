---
layout: page
title: Home
class: page-home
display: 1
---

{% for post in site.posts limit:3 %}

  <article class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <p class="post-date">{{ post.date | date: '%B %d, %Y' }} - 
      {% for tag in post.tags %}
        <span class="tags-item">{{ tag }}</span>
      {% endfor %}
    </p>

    {{ post.content }}
    
  </article>
  <hr>
{% endfor %}

{% include feedback.html %}

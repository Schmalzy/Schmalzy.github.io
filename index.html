---
layout: default
title: Home
display: 1
---

<section class="posts">

  {% for post in site.posts limit:3 %}
  
    <article class="post">
      <h2 class="post-title">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h2>

      <p class="post-date">{{ post.date | date: '%B %d, %Y' }} - 

        {% for tag in post.tags %}
          <span class="tags-item">{{ tag }}</span>
        {% endfor %}

      </p>
  
      {{ post.content }}
      
    </article>
    
  {% endfor %}
  
</section>

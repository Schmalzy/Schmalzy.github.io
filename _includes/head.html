<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <meta name="description" content="Personal site and blog of Brandon Schmalz"/>
  <meta name="keywords" content="Brandon Schmalz, Jekyll, Web Development, Blog" />

  <!-- CSS -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- Type -->
  <link href='http://fonts.googleapis.com/css?family=PT+Serif:400,700|Lato:300,400,700' rel='stylesheet' type='text/css'>

  <!-- Icons 
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">
  -->

  <!-- RSS 
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}atom.xml">
  -->
</head>
